<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IVR Debugger</title>

  <!-- Styles -->
  <link rel="stylesheet" href="libs/jquery.json-viewer.css">
  <link rel="stylesheet" href="libs/jquery-ui.min.css">
  <link rel="stylesheet" href="libs/datatables.min.css">
  <link rel="stylesheet" href="libs/debug.css">

  <!-- Scripts -->
  <script src="libs/jquery-1.12.4.min.js"></script>
  <script src="libs/jquery-ui.min.js"></script>
  <script src="libs/jquery.json-viewer.js"></script>
  <script src="libs/datatables.min.js"></script>
  <script src="libs/five9.common.js"></script>
  <script src="libs/ui.js"></script>
  <script src="libs/debug.js"></script>
</head>
<body>
  <header class="header">
    <h1>IVR Debugger - Paste JSON</h1>
  </header>
  <br/>

  <section id="navigate_section" class="resizable ui-widget">
    <article>
      <h3 class="header ui-widget-header">Paste JSON:</h3>
      <textarea id="jsonInput" rows="10" style="width:100%;"></textarea>
      <br/>
      <button id="renderBtn">Render</button>
    </article>
  </section>

  <section id="tree_section" class="ui-widget">
    <h3 class="ui-widget-header">State content:</h3>
    <article id="json-viewer" class="ui-widget-content" style="min-height: 400px;"></article>
    <div>
      <h3 id="error_message" class="error_container" style="color:red;"></h3>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
